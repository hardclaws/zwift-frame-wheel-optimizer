<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zwift Wheel & Frame Optimizer Pro</title>
    <link rel="stylesheet" href="./css/styles.css">
    <!-- Use relative paths -->
    <script src="./js/config.js" type="module"></script>
    <script src="./js/app.js" type="module"></script>
    <!-- Add these for Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <h1>üö¥ Zwift Wheel & Frame Optimizer Pro</h1>

    <div class="tab-container">
        <div class="tab-buttons">
            <button class="tab-button active" onclick="openTab('optimizer')">Equipment Optimizer</button>
            <button class="tab-button" onclick="openTab('comparison')">Equipment Comparison</button>
            <button class="tab-button" onclick="openTab('saved')">Saved Configurations</button>
        </div>

        <div class="tab-content">
            <!-- Optimizer Tab -->
            <div id="optimizer" class="tab-pane active">
                <!-- Your existing optimizer content -->
                <!-- Add frame level selector -->
                <div class="input-section">
                    <h3>Frame Configuration</h3>
                    <div class="input-group">
                        <label>Frame Upgrade Level</label>
                        <select id="frameLevel">
                            <option value="0">Level 0</option>
                            <option value="5">Level 5</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Comparison Tab -->
            <div id="comparison" class="tab-pane">
                <h2>Equipment Comparison Tool</h2>
                
                <div class="comparison-tabs">
                    <button class="comparison-tab-button active" onclick="openComparisonTab('wheel')">Wheels</button>
                    <button class="comparison-tab-button" onclick="openComparisonTab('frame')">Frames</button>
                </div>

                <div id="wheel-comparison" class="comparison-pane active">
                    <!-- Existing wheel comparison content -->
                </div>

                <div id="frame-comparison" class="comparison-pane">
                    <div class="input-grid">
                        <div class="input-group">
                            <label>Frame Level</label>
                            <select id="compareFrameLevel">
                                <option value="0">Level 0</option>
                                <option value="5">Level 5</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label>Frame 1</label>
                            <select id="compareFrame1">
                                <option value="">Select a frame</option>
                            </select>
                        </div>
                        <!-- Add more frame selectors as needed -->
                    </div>
                    
                    <div class="button-group">
                        <button onclick="compareFrames()">Compare Frames</button>
                        <button class="button-secondary" onclick="clearFrameComparison()">Clear</button>
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="frameChart"></canvas>
                    </div>
                    
                    <div class="comparison-grid" id="frameResults"></div>
                </div>
            </div>

            <!-- Saved Configurations Tab -->
            <div id="saved" class="tab-pane">
                <!-- Your existing saved configs content -->
            </div>
        </div>
    </div>

    <div id="loading">
        <div class="spinner"></div>
        Loading data...
    </div>

    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
    <script>
  // Temporary debug loader
  async function debugLoad() {
    try {
      const test = await fetch('/data/wheels.json');
      console.log('Test load:', test.ok ? '‚úÖ Success' : '‚ùå Failed', test.status);
    } catch (e) {
      console.error('Debug load failed:', e);
    }
  }
  debugLoad();
</script>
</html>
